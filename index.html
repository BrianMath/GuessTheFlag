<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projetito 1</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
		<header>
			<h1>Quiz de Geografia</h1>
		
			<img src="https://image.freepik.com/vetores-gratis/composicao-de-bolha-do-discurso-com-bandeiras_23-2147885793.jpg" width="200" height="200" alt="Várias bandeiras" id="banner">
			<h2>Será que você conhece as bandeiras de todos os países???</h2>
		</header>
		
		<main>	
			<section class="imgs">
				<section>
					<img src="https://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg" width="100" height="100" alt="Bandeira 0" id="Band0">
					<input type="radio" name="bandeiras" value="0" onclick="adivinhar(0)" disabled>
				</section>
				
				<section>
					<img src="https://purecatamphetamine.github.io/country-flag-icons/3x2/US.svg" width="100" height="100" alt="Bandeira 1" id="Band1">
					<input type="radio" name="bandeiras" value="1" onclick="adivinhar(1)" disabled>
				</section>     
							   
				<section>      
					<img src="https://purecatamphetamine.github.io/country-flag-icons/3x2/JP.svg" width="100" height="100" alt="Bandeira 2" id="Band2">
					<input type="radio" name="bandeiras" value="2" onclick="adivinhar(2)" disabled>
				</section>
				
				<section>      
					<img src="https://purecatamphetamine.github.io/country-flag-icons/3x2/RU.svg" width="100" height="100" alt="Bandeira 3" id="Band3">
					<input type="radio" name="bandeiras" value="3" onclick="adivinhar(3)" disabled>
				</section>
			</section>
			
			<section id="Info">
				<p>Escolha a bandeira do país: <span id="Abreviatura"></span></p>
				<p id="Resultado"></p>
				<button onclick="jogar()">Jogar</button>

				<hr>
				
				<section id="Pontuacao">
					<p>Pontuação: <span id="Pontos"></span></p>
					<p>Pontuação máxima: <span id="MaxPontos"></span></p>
				</section>
			</section>
		</main>
		
		<script src="script.js"></script>
    </body>
</html>
